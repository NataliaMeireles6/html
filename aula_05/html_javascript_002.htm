<!DOCTYPE html>
<html>
<body>
    <h1>Meu primeiro JavaScript</h1>
    <p id= "demo"> O JavaScript pode alterar o estilo
        de um elemento HTML.</p>
    <script>
    function myfunction(){
    document.getElementById("demo").style.fontSize = "25px";
    document.getElementById("demo").style.color = "red";
    document.getElementById("demo").style.background = "yellow";
}
</script>
<button type ="button" onclick="myfunction()">Clique Aqui</button>
</body>
</html>
