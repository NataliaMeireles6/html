<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="witdh=device-width, initial-scale=1">
    <title>
         Formulario
    </title>
</head>
<body>
    <h1>Exemplo de elementos de um Formulario</h1>
    <form>
    <br>
    <label for="formNome">Name: </label><br>
    <input type ="text" id="formNome" name="formNome"><br><br>
    <label for="formEmail">Email: </label><br>
    <input type="email" name="forEmail" pattern="^[\w-\.]+@([\w-].)+[\w-]{2,4}$" size="45" required ><br>
    
    <fieldset>
        <legend>Selecione sua Cidade</legend>
    <input type ="radio" name="rCidade" id="rCidade" value="Sao Paulo">
    <label for="rCidade">São Paulo</label><br>

    <input type ="radio" name="rCidade" id="rCidade2" value="Osasco">
    <label for="rCidade2">Osasco</label><br><br>
    </fieldset><br>

    <fieldset>
        <legend>Selecione os meios de transporte utilizados</legend>
    <input type ="checkbox" name="cVeiculo" id="cVeiculo" value="Onibus">
    <label for="cVeiculo">Ônibus</label><br>

    <input type ="checkbox" name="cVeiculo" id="cVeiculo2" value="Trem">
    <label for="cVeiculo2">Trem</label><br>

    <input type ="checkbox" name="cVeiculo" id="cVeiculo3" value="Metro">
    <label for="cVeiculo3">Metrô</label><br>
    </fieldset><br>

    <fieldset>
    <label for="color">Selecione a cor desejada</label>
    <input type="color" name="cor" id="cor">
    </fieldset><br>

    <br>
    <label for="senha">Digite sua senha</label>
    <input type="password" name="senha" id="senha" minlength="3" maxlength="15" required><br>   

    <input type="submit" name="btnSalvar" value="Salvar">

</form>
</body>
</html>
