<!DOCTYPE html>
<html>
<body>
<h2> Mapeamento de Imagem</h2>

<p>
    Clique no computador, ou no telefone ou na xícara de café para carregarmos 
    a página de referência
</p>

<img src="https://www.w3schools.com/html/workplace.jpg"
    alt="Foto Computador"
    width="400"
    height="379"
    usemap="#mapimagem">
<map name="mapimagem">

    <area shape="rect"
    coords="34,44,270,350" alt="Computador"
    href="https://www.apple.com/br/macbook-air/">

    <area shape="rect"
    coords="290,172,333,250" alt="Telefone"
    href="https://www.apple.com/br/iphone-14-pro/">

    <area shape="circle"
    coords="337,300,44" alt="Café"
    href="https://shopele.com.br/blog/melhores-cafeteiras-eletricas/">
    
    
</map>
</body>
</html>
